# [WhichProbe("nvim"), NotRootProbe()]

- name: "Install nvim configuration files"
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    user_home: "{{ lookup('env', 'HOME') | default(lookup('env', 'USERPROFILE')) }}"
    config_folder: "{{ playbook_dir }}/../../data/config/"
  tasks:
    - debug: var=user_home

    - name: "Install npm"
      register: aptout
      become: true
      apt:
        update-cache: true
        state: latest
        name:
          - npm
    - debug: var=aptout

    - name: "Install n"
      register: aptout2
      become: true
      ansible.builtin.shell:
        cmd: "sudo npm install n -g"
    - debug: var=aptout2

    - name: "Install latest nodejs"
      become: true
      ansible.builtin.shell:
        cmd: "sudo n stable"
      register: aptout3
    - debug: var=aptout3

    - name: "Install tree sitter"
      become: true
      shell:
        cmd: "sudo npm install -g tree-sitter-cli"
      register: aptout6
    - debug: var=aptout6


    - name: "Clean up previous nvim data"
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - "{{user_home}}/.local/share/nvim/"
        - "{{user_home}}/.config/nvim"
      ignore_errors: yes

    - name: "Create parent .config folder"
      ansible.builtin.shell:
        cmd: "mkdir -p {{user_home}}/.config/nvim"
      register: aptout4
    - debug: var=aptout4

    - name: "Move to ~/.config/"
      ansible.builtin.shell:
        cmd: "cp {{config_folder}}/nvim/init.lua {{user_home}}/.config/nvim/"
      register: aptout5
    - debug: var=aptout5
