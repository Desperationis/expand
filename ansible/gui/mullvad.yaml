# OnlyRoot()
# [LinuxProbe(), DebianProbe(), NotInDockerProbe()]
# Installs the GUI client for Mullvad via .deb

- name: "Install Mullvad"
  hosts: localhost
  connection: local
  become: true
  tasks:
    - name: "Install Mullvad"
      register: aptout3
      apt:
        deb: https://mullvad.net/download/app/deb/latest/

    - debug: var=aptout3
