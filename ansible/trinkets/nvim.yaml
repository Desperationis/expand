# OnlyRoot()
# [AmdProbe()]
# Installs the `nvim` AppImage. This may not work out of the box on systems without FUSE.

- name: "Install nvim"
  hosts: localhost
  connection: local
  become: true
  gather_facts: false
  tasks:
    - name: "Download nvim AppImage"
      register: aptout
      get_url:
        url: https://github.com/neovim/neovim/releases/download/v0.10.4/nvim-linux-x86_64.appimage
        dest: /usr/bin/nvim
        mode: '0775'
    - debug: var=aptout

