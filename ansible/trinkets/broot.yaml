# AnyUserEscalation() 
# [LinuxProbe()]
# A better way to navigate directories.

- name: Install Rust
  import_playbook: ../heavy/rust.yaml


- name: "Install broot"
  hosts: localhost
  connection: local
  become: true
  gather_facts: false
  vars:
    user_home: "{{ lookup('env', 'HOME') | default(lookup('env', 'USERPROFILE')) }}"
  tasks:

    # Rust is meant to be installed without escalation, so we have to fix
    # permissions as this would install it as root.
    - name: Fix rustup permissions
      register: aptout
      shell:
        cmd: chown -R "{{ lookup('env', 'USER') }}":"{{ lookup('env', 'USER') }}" ~/.rustup 
    - debug: var=aptout

    - name: "Install build packages"
      register: aptout
      apt:
        state: latest
        update_cache: true
        name:
          - build-essential 
          - libxcb1-dev 
          - libxcb-render0-dev 
          - libxcb-shape0-dev 
          - libxcb-xfixes0-dev
    - debug: var=aptout

    - name: "Install broot via cargo"
      become_user: "{{ lookup('env', 'USER') }}"
      register: aptout
      shell:
        cmd: ~/.cargo/bin/cargo install --locked broot
    - debug: var=aptout

