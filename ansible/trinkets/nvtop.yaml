# OnlyRoot()
# [LinuxProbe(), x86Probe(), DebianProbe() ]
# NVTOP stands for Neat Videocard TOP, a (h)top like task monitor for GPUs and accelerators. It can handle multiple GPUs and print information about them in a htop-familiar way.

- name: "Install nvtop"
  hosts: localhost
  connection: local
  become: true # Remove this if AnyUserNoEscalation
  gather_facts: false
  tasks:
    - name: "Install nvtop package"
      register: aptout
      apt:
        state: latest
        update_cache: true
        name:
          - nvtop
    - debug: var=aptout
