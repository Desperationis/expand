# OnlyRoot()
# [LinuxProbe(), x86Probe() ]
# Ping, but with a graph.

- name: Install Rust
  import_playbook: ../heavy/rust.yaml


- name: "Install gping"
  hosts: localhost
  connection: local
  become: true # Remove this if AnyUserNoEscalation
  gather_facts: false
  tasks:
    - name: "Install gping via cargo"
      register: aptout
      shell:
        cmd: ~/.cargo/bin/cargo install gping
    - debug: var=aptout

