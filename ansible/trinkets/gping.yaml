# Ping, but with a graph.

- name: Install Rust
  import_playbook: ../heavy/rust.yaml


- name: "Install gping"
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: "Install gping via cargo"
      register: aptout
      become_user: {{ lookup('env', 'USER') }}
      shell:
        cmd: ~/.cargo/bin/cargo install gping
    - debug: var=aptout

