# AnyUserNoEscalation()
# [LinuxProbe(), x86Probe() ]
# Ping, but with a graph.

- name: Install Rust
  import_playbook: ../heavy/rust.yaml


- name: "Install gping"
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: "Debug"
      register: aptout
      shell:
        cmd: id
    - debug: var=aptout

    - name: "Install gping via cargo"
      register: aptout
      shell:
        cmd: "{{ user_home }}"/.cargo/bin/cargo install gping
    - debug: var=aptout

