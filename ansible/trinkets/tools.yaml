# OnlyRoot()
# [AptProbe()]
# Installs a bunch of the basic tools I expect to find on a linux system, such as rsync, sudo, rclone, curl, zip, etc.

- name: "Packages for Debian"
  hosts: localhost
  connection: local
  become: true
  gather_facts: false
  tasks:
    - name: "Install Packages"
      register: aptout
      apt:
        update_cache: true
        state: latest
        name:
          - sudo
          - xclip
          - g++
          - cmake
          - gcc
          - tree
          - git
          - g++
          - zip
          - gzip
          - zstd
          - net-tools
          - gdb
          - dos2unix
          - pkg-config
          - build-essential
          - checkinstall
          - curl
          - pv
          - wget
          - gnupg
          - lsb-release
          - tmux
          - rclone
          - rsync
          - powerstat
          - powertop
          - sshfs
          - python3
          - python3-pip
    - debug: var=aptout
